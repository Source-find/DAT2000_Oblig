<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles/dashboard.css">

  </head>

  <body>
    <div class="wrap">
      <header>
        <h1>Admin Brukerside</h1>
        <div>
          <button id="logout">Logg ut</button>
        </div>
      </header>

      <main style="margin-top:20px">
        <section class="card">
          <h2>Velkommen, Admin</h2>
          <p>Du må være logget inn for å se denne siden</p>
        </section>
      </main>
    </div>
    

  <div class = "tur-skjema">
      <h3>Opprett ny tur</h3>
      <button id="visTurSkjema">Vis/Skjul skjema</button>
      <form id = "turSkjema">
        <label for="turNavn">Tur Navn:</label>
        <input type="text" id="turNavn" name="turNavn"/>
        <label for="turDato">Tur Dato:</label>
        <input type="date" id="turDato" name="turDato"/>
        <label for="turDestinasjon">Destinasjon:</label>
        <input type="text" id="turDestinasjon" name="turDestinasjon"/>
        <label for="turType">Tur Type:</label>
        <input type="text" id="turType" name="turType"/>
        <label for="turLengde">Tur Lengde:</label> <!--Må være lang, middels eller kort-->
        <input type="text" id="turLengde" name="turLengde"/>
        <Label for="turVanskelighetsgrad">Tur Vanskelighetsgrad:</Label>  <!--Må være lett, middels eller vanskelig-->
        <input type="text" id="turVanskelighetsgrad" name="turVanskelighetsgrad"/>
        <label for="turLederId">Tur Leder ID:</label>
        <input type="text" id="turLederId" name="turLederId"/>
        <button type="submit">Opprett Tur</button>
      </form>
    </div>

  <script src="scripts/dashboard.js"></script>

  </body>

</html>
