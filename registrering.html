<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brukerregistrering</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="container">
      <div class="back-link">
        <a href="index.html">← Tilbake til forsiden</a>
      </div>

      <h2>Opprett bruker</h2>

      <form id="registrationForm" autocomplete="off">
        <div class="form-group">
          <label for="fornavn">Fornavn</label>
          <input id="fornavn" name="fornavn" type="text" placeholder="Ola" required />
        </div>

        <div class="form-group">
          <label for="etternavn">Etternavn</label>
          <input id="etternavn" name="etternavn" type="text" placeholder="Nordmann" required />
        </div>

        <div class="form-group">
          <label for="email">E-post</label>
          <input id="email" name="email" type="email" placeholder="ola.nordmann@eksempel.no" required />
        </div>

        <div class="form-group">
          <label for="telefon">Telefonnummer</label>
          <input id="telefon" name="telefon" type="tel" placeholder="12345678" />
        </div>

        <div class="form-group">
          <label for="brukernavn">Brukernavn</label>
          <input id="brukernavn" name="brukernavn" type="text" placeholder="Velg et brukernavn" required />
        </div>

        <div class="form-group">
          <label for="passord">Passord</label>
          <input id="passord" name="passord" type="password" placeholder="Minimum 6 tegn" required />
        </div>

        <div class="form-group">
          <label for="passordBekreft">Bekreft passord</label>
          <input id="passordBekreft" name="passordBekreft" type="password" placeholder="Gjenta passordet" required />
        </div>

        <div class="actions">
          <button type="submit" id="submitBtn">Opprett bruker</button>
        </div>

        <div id="message" class="error" role="alert" aria-live="polite"></div>
      </form>

      <div class="login-link">
        Har du allerede bruker? <a href="login.html">Logg inn her</a>
      </div>
    </div>

    <script src="js/registration.js"></script>
  </body>
</html>
