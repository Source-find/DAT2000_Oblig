<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <div class="wrap">
      <div class="back-link">
        <a href="index.html">← Tilbake til forsiden</a>
      </div>

      <header>
        <h1>Admin Dashboard</h1>
        <div>
          <button id="logout">Logg ut</button>
        </div>
      </header>

      <main>
        <section class="card">
          <h2>Velkommen, Admin</h2>
          <p>Du er nå logget inn som administrator og har tilgang til alle systemfunksjoner.</p>

          <div class="mt-20">
            <h3>Hurtighandlinger</h3>
            <div class="flex gap-12 flex-wrap admin-buttons">
              <button onclick="viewUsers()">
                Se brukere
              </button>
              <button onclick="manageContent()">
                Administrer innhold
              </button>
              <button onclick="viewReports()">
                Rapporter
              </button>
            </div>
          </div>
        </section>

        <div class="admin-stats">
          <div class="stat-card">
            <div class="stat-number" id="userCount">-</div>
            <div class="stat-label">Registrerte brukere</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="adminSessions">1</div>
            <div class="stat-label">Aktive admin-sesjoner</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="lastLogin">-</div>
            <div class="stat-label">Siste innlogging</div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/admin-dashboard.js"></script>

  </body>

</html>
