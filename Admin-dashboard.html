<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Dashboard</title>

    <style>
      body{ font-family: Arial, Helvetica, sans-serif; background:#f7fafc; color:#111; }
      .wrap{ max-width:900px; margin:40px auto; padding:20px; }
      header{ display:flex; justify-content:space-between; align-items:center }
      .card{ background:#fff; padding:18px; border-radius:8px; box-shadow:0 6px 18px rgba(20,30,60,0.06); }
      button{ background:#05c625; color:#fff; border:none; padding:8px 12px; border-radius:6px; cursor:pointer }
      button:hover{ opacity:0.95 }
    </style>

  </head>

  <body>
    <div class="wrap">
      <header>
        <h1>Admin Brukerside</h1>
        <div>
          <button id="logout">Logg ut</button>
        </div>
      </header>

      <main style="margin-top:20px">
        <section class="card">
          <h2>Velkommen, Admin</h2>
          <p>Du må være logget inn for å se denne siden</p>
        </section>
      </main>
    </div>

    <script>
      (function(){
        // Simple protection: check localStorage flag set by login page.
        if(localStorage.getItem('adminLoggedIn') !== '1'){
          // not logged in -> redirect to login
          window.location.href = 'Admin.html';
        }

        document.getElementById('logout').addEventListener('click', function(){
          localStorage.removeItem('adminLoggedIn');
          window.location.href = 'Admin.html';
        });
      })();
    </script>

  </body>

</html>
