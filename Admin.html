<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Admin Login</title>
		<link rel="stylesheet" href="css/styles.css">
	</head>

	<body>
		<div class="container small">
			<div class="back-link">
				<a href="index.html">← Tilbake til forsiden</a>
			</div>

			<div class="login-type-tabs">
				<a href="login.html" class="tab">Bruker</a>
				<a href="Admin.html" class="tab active">Admin</a>
			</div>

			<h2>Admin innlogging</h2>

			<form id="loginForm" autocomplete="off">
				<div class="form-group">
					<label for="username">Brukernavn</label>
					<input id="username" name="username" type="text" placeholder="admin" required />
				</div>

				<div class="form-group">
					<label for="password">Passord</label>
					<input id="password" name="password" type="password" placeholder="password" required />
				</div>

				<div class="actions">
					<button type="submit" id="submitBtn">Logg inn</button>
				</div>

				<div id="error" class="error" role="alert" aria-live="polite"></div>
			</form>

			<div class="note">
				<strong>Demo:</strong> Bruk brukernavn <strong>admin</strong> og passord <strong>admin123</strong>
			</div>
		</div>

		<script src="js/admin-login.js"></script>


	</body>
</html>
