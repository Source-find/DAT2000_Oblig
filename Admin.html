<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Admin Login</title>

		<style>
			body { font-family: Arial, Helvetica, sans-serif; background:#f4f7fb; color:#333; }
			.container{ max-width:380px; margin:80px auto; background:#fff; padding:24px; border-radius:8px; box-shadow:0 6px 20px rgba(50,50,93,0.08);} 
			h2{ margin-top:0; text-align:center }
			label{ display:block; margin:12px 0 6px; font-size:14px }
			input[type="text"], input[type="password"]{ width:100%; padding:10px; box-sizing:border-box; border:1px solid #dcdfe6; border-radius:4px }
			.actions{ margin-top:18px; text-align:center }
			button{ background:#2b6cb0; color:#fff; border:none; padding:10px 16px; border-radius:4px; cursor:pointer }
			button:hover{ background:#245a9a }
			.error{ color:#b40000; margin-top:12px; text-align:center }
			.note{ font-size:13px; color:#666; margin-top:8px; text-align:center }
		</style>

	</head>

	<body>
		<div class="container">
			<h2>Admin Login</h2>
			<form id="loginForm" autocomplete="off">
				<label for="username">Brukernavn</label>
				<input id="username" name="username" type="text" placeholder="admin" />

				<label for="password">Passord</label>
				<input id="password" name="password" type="password" placeholder="password" />

				<div class="actions">
					<button type="submit">Logg inn</button>
				</div>
				<div id="error" class="error" role="alert" aria-live="polite"></div>
				<div class="note">Bruker på demo: <strong>admin</strong> og passord: <strong>admin123</strong></div>
			</form>
		</div>

		<script>
			(function(){
				const VALID_USER = 'admin';
				const VALID_PASS = 'admin123';
				const form = document.getElementById('loginForm');
				const errEl = document.getElementById('error');

				form.addEventListener('submit', function(e){
					e.preventDefault();
					errEl.textContent = '';
					const user = document.getElementById('username').value.trim();
					const pass = document.getElementById('password').value;

					if(!user || !pass){
						errEl.textContent = 'Vennligst fyll inn både brukernavn og passord.';
						return;
					}

					if(user === VALID_USER && pass === VALID_PASS){
						// mark as logged in and redirect
						localStorage.setItem('adminLoggedIn', '1');
						// small timeout so user sees the click
						setTimeout(function(){
							window.location.href = 'Admin-dashboard.html';
						}, 150);
					} else {
						errEl.textContent = 'Ugyldig brukernavn eller passord.';
					}
				});
			})();
		</script>


	</body>
</html>
