<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turkatalog</title>
    <link rel="stylesheet" href="styles/turer.css">
</head>
<body>
    <h1>Turkatalog</h1>

    <div class="button-wrapper">
        <a href="index.html" class="back-button">Tilbake</a>
        <input type="text" id="search-input" class="search-input" placeholder="Søk etter turer...">
    </div>

    <div class="catalog">
        <!-- Turene lastes dynamisk fra databasen -->
    </div>

    <h2 style="margin-top: 2rem;">Meld deg på en tur</h2>
    <form id="registration-form" style="max-width: 480px; display: grid; gap: 0.5rem;">
        <label>
            Velg tur
            <select id="tripId" required></select>
        </label>
        <label>
            Navn
            <input id="name" name="name" required />
        </label>
        <label>
            E‑post
            <input id="email" name="email" type="email" required />
        </label>
        <label>
            Telefon (valgfritt)
            <input id="phone" name="phone" />
        </label>
        <button type="submit">Send påmelding</button>
        <p id="status" aria-live="polite"></p>
    </form>

    <script src="scripts/turer.js"></script>
</body>
</html>
